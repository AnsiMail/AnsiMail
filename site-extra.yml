- name: Install/Upgrade Excision on this machine

  hosts:
    - extraserver

  vars_files:
    - group_vars/global.yml
    - vars.yml

  roles:
    - { role: httpd-extra,   tags: ['httpd-extra']    }
    - { role: php,           tags: ['php']            }
    - { role: postgresql,    tags: ['postgresql']     }
    - { role: davical,       tags: ['davical']        }
    - { role: roundcube,     tags: ['roundcube']      }

