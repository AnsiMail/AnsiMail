- name: Generate nsd conf
  template:
          src: nsd.conf.j2
          dest: /var/nsd/etc/nsd.conf
          owner: root
          group: _nsd
          mode: '0640'

- name: Generate zone master file
  template:
          src: domain.zone.j2
          dest: /var/nsd/zones/master/{{ domain }}.zone
          owner: root
          group: wheel
          mode: '0644'

- name: Add DKIM TXT record to zone master file
  shell: cat /etc/ansimail/ansimail.{{ domain }}.txt >> /var/nsd/zones/master/{{ domain }}.zone

- name: Restart nsd
  service: 
          name: nsd
          state: restarted

