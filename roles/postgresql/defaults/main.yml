---
PSQL_packages:
  - postgresql-server
  - postgresql-client
  - py3-psycopg2

PSQL_addresses:
  - localhost
  - "{{ extras_interface }}"

PSQL_socket_dirs:
  - /tmp
  - /var/www/tmp

PSQL_max_connections: 40
PSQL_shared_buffers: 128MB

PSQL_semmni: 90
PSQL_semmns: 2048

PSQL_timezone: "{{ timezone | default('UTC') }}"
